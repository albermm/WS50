{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">    
    <h2>Active Listings</h2>
</div>
 
    <div class="container">
        <div class="row">
            {% for listing in listings %}
            
                <div class="col-md-4"> 
                    <div class="thumbnail"> 
                        <div>
                            <a href="{% url 'listing' listing.listing_id %}">   
                                <img src= {{ listing.image }} style="width: 100%;">
                            </a>
                        </div>
                        <div class="caption">
                            <h3>{{ listing.title }}</h3>
                            <p>{{ listing.description }}</p>
                            <p>starting bid:</p> <p style="color: blue;"> {{ listing.startingbid }} $</p>
                        </div>
                    </div>    
                </div>
            
            {% endfor %}
        </div> 
    </div>

    {% endblock %}
