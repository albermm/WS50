{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
{{ listing.title }}
{% endblock %}

{% block body %}
<div class="col-md-4"> 
    <h2> Listing: {{ listing.listing_id }} </h2>
    <div class="thumbnail"> 
        <div>
            <img src= {{ listing.image }} style="width: 100%;">
        </div>
        <div class="caption">
            <h3>{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            <p>starting bid:</p> <p style="color: blue;"> {{ listing.startingbid }} $</p>
        </div>
    </div>  
    <div>
        <a href="{% url 'add_comment' %}" class="btn btn-info" role="button">Link Button</a>
    </div>
</div>
<div>    
    <form action="{% url 'watchlist' listing.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit", name="watchlist_id", value="{{ listing.listing_id }}", class="btn btn-primary btn-sm">watchlist </button>
    </form>
</div>


{% endblock %}
