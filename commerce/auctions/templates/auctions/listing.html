
{% extends "auctions/layout.html" %}


{% block body %}





<div class="col-md-4"> 
    <h2> Listing: {{ listing.listing_id }} </h2>
    <div class="thumbnail"> 
        <div>
            
            <img src= {{ listing.image }} style="width: 100%;">
            
        </div>
        <div class="caption">
            <h3>{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            <p>starting bid:</p> <p style="color: blue;"> {{ listing.startingbid }} $</p>
        </div>
    </div>  
    
    <div>
        <a href="{% url 'index' %}">All Listings</a>
    </div>
</div>
<div class="col-md-4">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ crispy form }}

</div>


{% endblock %}
