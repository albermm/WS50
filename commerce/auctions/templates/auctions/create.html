{% extends "auctions/layout.html" %}
{% load static %}


{% load static %}
{% block body %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12">
            {% crispy form %}
        </div>
    </div>
</div>

<form method="post" novalidate>

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Save Product</button>
</form>




{% endblock %}
