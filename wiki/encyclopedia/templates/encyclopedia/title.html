{% extends "encyclopedia/layout.html" %}



{% block body %}
{% if title %}
<h1>{{ title }}</h1>
    
    <p>{{ content }} </p>
{% endif %}
{% if result %}  
<h3>Results of your search...</h3>
    <p></p>
    {% for res in result %}
    <a href="/{{ result }}"> {{ result }}</a>
    {% endfor %}
{% endif %}
{% endblock %}
